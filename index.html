<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Email Client</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-app="emailClientApp">
  <div class="container" ng-controller="emailListController">
    <div class="row">
      <div class="span12">
        <h1 class="text-center">Ultra Minimalistic Email Client</h1>
        <div class="row">
          <div class="span3 text-right">
            <button ng-click="getEmails()" class="btn btn-primary">Get Emails</button>
          </div>
          <div class="span9">
            <textarea rows="15" cols="60">
              {{emailsRes}}
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap.min.JS"></script>
    <script src="lib/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/emailListController.js"></script>
  </body>
</html>
